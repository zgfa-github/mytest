<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>升级vip采购商</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class=" f24">
    <section class="purchase_vip_banner">
        <img src="Public/img/common/purchase_vip.jpg" alt="">
    </section>
    <section class="purchaseVip_customer_item">
        <ul >
            <li>
                <img src="Public/img/common/ordinary_vip.png" alt="">

                    <div class="store_score_star five_star">
                        <div class="star_img empty_star">
                            <span class="real_star" style="width: 50px;"></span>
                        </div>
                    </div>
                    <div>资格充值 <span>￥9800</span></div>
                    <div>结算折扣 <span>2.0</span></div>
                    <div>推客收益 <span>普通云店</span></div>
                </div>
            </li>
            <li>
                <img src="Public/img/common/senior_vip.png" alt="">

                    <div class="store_score_star five_star">
                        <div class="star_img empty_star">
                            <span class="real_star" style="width: 50px;"></span>
                        </div>
                    </div>
                    <div>资格充值 <span>￥39800</span></div>
                    <div>结算折扣 <span>1.8</span></div>
                    <div>推客收益 <span>高级云店</span></div>

            </li>
            <li>
                <img src="Public/img/common/gold_vip.png" alt="">

                    <div class="store_score_star five_star">
                        <div class="star_img empty_star">
                            <span class="real_star" style="width: 50px;"></span>
                        </div>
                    </div>
                    <div>资格充值 <span>￥98000</span></div>
                    <div>结算折扣 <span>1.5</span></div>
                    <div>推客收益 <span>金牌云店</span></div>
                </div>
            </li>
        </ul>
        <p>说明：普通采购商结算折扣2.5起，按特约云店推客收益</p>
    </section>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script type="text/javascript">
    $(function(){
        //星星评分等级
        $('.star_img').classStar(2.1);
    });
</script>

</html>
