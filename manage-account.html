<script>  
$(function(){      
    //新增
    var addManageInfo=$('.addManageInfo').html();  
    $('body').on('click','.addManageAccount',function(){
        layer.open({
            title:['新增管理员账号','border-bottom:1px solid #d9d9d9;'],
            className:'addManageLayer',
            content:addManageInfo,
            btn:['确定','取消'],
            yes:function(index){
                var manageName=$('.addManageLayer .manager-name').val();
                var manageMobile=$('.addManageLayer .manager-mobile').val();
                $('.manage_account_list .manager-name').text(manageName);
                $('.manage_account_list .manager-mobile').text(manageMobile);
                layer.close(index);
            }
        })
    });
    $('.manage_account_list li').on('click',function(){
        $(this).addClass('current').siblings().removeClass('current');
        $(this).find('.operate-btn').show();
        $(this).siblings().find('.operate-btn').hide();
    })
});

</script>
