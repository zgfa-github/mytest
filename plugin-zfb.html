<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>插件列表</title>
    <link rel="stylesheet" href="Public/admin-css/common/public.css">
	<!--<link rel="stylesheet" href="Public/admin-css/common/weui.css">-->
    <!--<link rel="stylesheet" type="text/css" href="Public/admin-css/home/mall.css">-->
    <link rel="stylesheet" href="Public/admin-js/common/layer.mobile/need/layer.css">
    <style>
        .plugin{border-top:1px solid #d9d9d9;}
        .plugin th,.plugin td{
            border-left:1px solid #d9d9d9;
            border-bottom:1px solid #d9d9d9;
        }
        .plugin th:last-child,.plugin td:last-child{
             border-right:1px solid #d9d9d9;
        }
        .plugin th div,.plugin td div{
            width:160px;
            text-align:left;
            padding:10px 8px;
        }
        .plugin_form_default dl{
            padding:10px 0;
            overflow:hidden;
        }
        .plugin_form_default dt{
            text-align:left;
            width:15%;
            padding-right:2%;
        }
        .plugin_form_default .tit,
        .plugin_form_default .opt{
            display: inline-block;
            vertical-align: top;
            letter-spacing: normal;
        }
        .plugin_form_default .input_text{
            width:280px;
            height:28px;
            line-height: 28px;
            border-radius:3px;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            -ms-border-radius:3px;
            background: #fff;
            border:1px solid #d9d9d9;
            padding:3px 8px;
        }
        .plugin_form_default .row{border-top:1px solid #d9d9d9;}
        .plugin_form_default .bot{
            border-top:1px solid #d9d9d9;
            display: block;padding: 12px 0 10px 16%;
        }
        .plugin_form_default .submitBtn{
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            height: 20px;
            padding: 7px 19px;
            border-radius: 3px;
            cursor: pointer;
            background-color: #4fc0e8;
            color:#fff;
        }
        .plugin_form_default .notic{color:#ff0000;}
        .plugin_form_default .select_opt{
            padding:4px;
        }
    </style>
</head>
<body>
    <div class="plugin_form_default">
        <form>
            <div>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>支付宝帐户</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="" value="" class="input_text">
                        <p>支付宝帐户</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>交易安全校验码</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="" value="" class="input_text">
                        <p>交易安全校验码</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>合作者身份ID</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="" value="" class="input_text">
                        <p>合作者身份ID</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>秘钥</label>
                    </dt>
                    <dd class="opt">
                        <textarea rows="6" cols="90" class="" ></textarea>
                        <p>合作者身份ID</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>选择接口类型</label>
                    </dt>
                    <dd class="opt">
                        <select name="" class="select_opt">
                            <option value="0">使用担保交易接口</option>
                            <option value="1">使用即时到帐交易接口</option>
                        </select>
                        <p>选择接口类型</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>是否开通网银</label>
                    </dt>
                    <dd class="opt">
                        <select name="" class="select_opt">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                        <p>是否开通网银</p>
                    </dd>
                </dl>
                <div class="bot">
                    <a href="javascript:void(0);" class="submitBtn">确定提交</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
