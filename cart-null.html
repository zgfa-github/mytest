<article class="msh_product_picture f24">
    <section class="shopping_header_signs">
        <span></span>
    </section>
    <section>
        <div class="order_data_null">  
            <p>暂无数据</p>
            <p>注：采购车里超过7天未结算的商品会被系统自动清理</p>
        </div>

<script type="text/javascript">
    $(function(){
       //星星评分等级
       $('.five_star').setStar({
            getFractionValue:3.9,
            star:'Public/img/home/star.png',
            starRed:'Public/img/home/starred.png'
       });
       console.log($('.five_star').getStar());
       countDown("2017/09/15 16:56:00","#countDownBox");
    });
    //活动倒计时
    function countDown(time,id){
        var day_elem = $(id).find('.day');
        var hour_elem = $(id).find('.hour');
        var minute_elem = $(id).find('.minute');
        var second_elem = $(id).find('.second');
        var end_time = new Date(time).getTime(),//月份是实际月份-1
        sys_second = (end_time-new Date().getTime())/1000;
        
        var timer = setInterval(function(){
            if (sys_second > 1) {
                sys_second -= 1;
                var day = Math.floor((sys_second / 3600) / 24);
                var hour = Math.floor((sys_second / 3600) % 24);
                var minute = Math.floor((sys_second / 60) % 60);
                var second = Math.floor(sys_second % 60);
                day_elem && $(day_elem).text(day);//计算天
                $(hour_elem).text(hour<10?"0"+hour:hour);//计算小时
                $(minute_elem).text(minute<10?"0"+minute:minute);//计算分
                $(second_elem).text(second<10?"0"+second:second);//计算秒
            } else { 
                clearInterval(timer);
            }
        }, 1000);
    }
</script>
</body>
</html>
