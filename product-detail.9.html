<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>美容机构员工登录账户</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="msh_product_picture f24">
    <section class="purchase_head_title">
        <h2>代金券</h2>
    </section>
    <section class="purchase_voucher voucher_manage">
        <p class="vch_money">待领的代金券</p>
        <div class="purchase_voucher_item yq_voucher">
            <div class="p_v_l">
                <span class="p_voucher">500元</span>
                <span>预约代金券</span>
            </div>
            <div class="p_v_r">
                <span>失效日期</span>
                <span>2017年09月28日</span>
                <a href="javascript:void(0);" class="voucher_receive">立即领取</a>
            </div>
        </div>  
    </section>
    <section class="purchase_voucher">
         <p class="vch_money">可用的代金券</p>
         <div class="purchase_voucher_item cp_voucher">
            <div class="p_v_l">
                <span class="p_voucher">500元</span>
                <span>商城代金券</span>
            </div>
            <div class="p_v_r">
                <span>获得日期</span>
                <span>2017年08月28日</span>
                <span>失效日期</span>
                <span>2017年09月28日</span>
            </div>
        </div>
        <p>注：失效的代金券将自行删除</p>
    </section>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script type="text/javascript">
    $(function(){
        $('body').on('click','.voucher_receive',function(){
            layer.open({
                content:'已领取代金券<br/>请在有效期内使用',
                btn:['确定']
            })
        })
    });
    //活动倒计时
</script>
</body>
</html>
