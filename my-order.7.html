<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>采购订单</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
    <section class="order_search_bar">
        <div>
            <input type="text" class="order_search_text" placeholder="商品名称/订单号" name="" value="">
            <input type="button" class="order_search_btn" name="">
        </div>
    </section>
    <nav>
        <ul class="my_order_nav">
            <li>
                <a href="javascript:void(0);" ><i class="w_pay"></i>待付款<span class="count">2</span></a>
            </li>
            <li><a href="javascript:void(0);"><i class="w_receipt"></i>待收货<span class="count">2</span></a></li>
            <li><a href="javascript:void(0);"><i class="w_commit"></i>待评价<span class="count">1</span></a></li>
            <li><a href="javascript:void(0);"><i class="w_finish"></i>已完成<span></span></a></li>
            <li class="active"><a href="javascript:void(0);"><i class="w_service"></i>客服</a></li>
            <li><a href="javascript:void(0);"><i class="home"></i>首页</a></li>
        </ul>
    </nav>
    <section>
        <ul class="dialogue_list">
            <li class="system_answer"><span>fsdfdsf </span></li>
        </ul>
    </section>
</article>
<footer class="customer_service_bar">
    <input maxlength="360" placeholder="请输入您要咨询的问题" class="text_in" id="" type="text" autocomplete="off" />
    <a href="javascript:void(0);" class="f24 send_out">发送</a>
</footer>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/dialog.js"></script>
<script type="text/javascript">
    $(function(){
        //  countDown("2017/12/29 15:25:00",".count_down_box");

         $('.my_order_nav li').on('click',function(){
             $(this).addClass('active').siblings().removeClass('active');
         })

         $('.send_out').on('click',function(){
             var content=$(this).siblings('input').val();
             var sendText='<li><span>'+content+'</span></li>';
             var oLi=$('.dialogue_list li').length;
                 if(!oLi){
                    $('.dialogue_list').append(sendText);
                 }else{
                    $('.dialogue_list li:last').after(sendText);
                 }
                 
         })
    });
</script>
</body>
</html>
