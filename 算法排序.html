Array.prototype.sort=function(arr){
    var temp;
    for(var i=0;i<arr.length;i++){
        for(var j=arr.length-1;j>i;j--){
            if(arr[j]<arr[i]){
                
                temp=arr[i]
                arr[i]=arr[j]
                arr[j]=temp;
            }
        }
    }
    return arr
}
