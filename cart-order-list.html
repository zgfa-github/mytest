<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>采购车商品管理</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="msh_product_picture f24">
    <section class="shopping_header_signs">
        <span></span>
    </section>
    <div class="purchase_package_list">
        <ul>
            <li>
                <a class="purchase_goods_img">
                    <img src="Public/img/home/purchase_goods.png" alt="">
                </a>
                <div class="purchase_goods_info">
                    <a href="javascript:;" class="order_del_btn">删除</a>
                    <p>XXXXXXXXX</p>
                    <p>采购箱每箱含20单品盒 每盒装12g*20条</p>
                    <div>
                        <span class="purchase_price">￥1980.00 /箱</span>
                        <del>￥2980.00 /箱</del>
                    </div>
                    <div class="purchase_goods_num">
                        <span>采购数量(箱)</span>
                        <div class="quantity_wrapper">
                            <a href="javascript:void(0);" class="reduce">-</a>
                            <input type="text" value="1" class="f24 shopping_count">
                            <a href="javascript:void(0);" class="plus">+</a>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <a class="purchase_goods_img">
                    <img src="Public/img/home/purchase_goods.png" alt="">
                </a>
                <div class="purchase_goods_info">
                    <a href="javascript:;" class="order_del_btn">删除</a>
                    <p>XXXXXXXXX</p>
                    <p>采购箱每箱含20单品盒 每盒装12g*20条</p>
                    <div>
                        <span class="purchase_price">￥1980.00 /箱</span>
                        <del>￥2980.00 /箱</del>
                    </div>
                    <div class="purchase_goods_num">
                        <span>采购数量(箱)</span>
                        <div class="quantity_wrapper">
                            <a href="javascript:void(0);" class="reduce">-</a>
                            <input type="text" value="1" class="f24 shopping_count">
                            <a href="javascript:void(0);" class="plus">+</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
</body>
</html>
