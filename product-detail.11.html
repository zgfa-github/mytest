<article class=" f24">

    <section class="purchaseVip_customer_item purchaser_qualification">
        <div>
            <h2>普通VIP采购商资格</h2>
            <div class="member_recharge">充值<span>￥9800.00</span></div>
            <div class="v_qualification">
                <span>资格获得</span>
                <p>采购账户充值￥9800获得资格（用于采购结算），或累计采购额达￥39800可自动获得资格；</p>
            </div>
            <div class="v_qualification">
                <span>采购结算</span>
                <p>结算低至2.0，特价产品、美容仪器等按个性规定价结算</p>
            </div>
            <div class="v_qualification">
                <span>推客收益</span>

            </div>
        </div>
        <div class="qualification_img">
            <img src="Public/img/common/qualification_img.jpg" alt="" >
        </div>  
    </section>
    <section class="purchaseVip_customer_item">
        <p class="bank_transfer">银行转账支付</p>
        <div class="bank_transfer">
            <p>收款单位：<span>广东美尚网络科技有限公司</span></p>
            <p>开户银行：<span>广州市华景新城支行</span></p>
            <p>银行账户：<span>广东美尚网络科技有限公司</span></p>
        </div>
        <a href="javascript:void(0);" class="bank_transfer_pay">银行转账支付后将凭证发给平台客服通知账户充值</a>
    </section>
</article>
<footer class="f24 group_cart_nav weixin_pay_nav">
