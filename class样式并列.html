function fn(min,max,n){
    var arrs=[];
    var range=max-min;
    var f;
    for(var i=0;i<n;i++){
        var rand=Math.random();
        f=min+Math.round(rand*range);
        if(arrs.indexOf(f)==-1){
            arrs.push(f);
        }else{
            i=i-1;
        }
        
    }
    //var abs=Math.floor(Math.random()*10+23);
    //console.log(abs)
    return arrs;
}
