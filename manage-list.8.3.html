<script type="text/javascript"> 
    $(function(){
        
        var setStoreAddressInfo=$('#setStoreAddressInfo').html();
        $('body').on('click','.list li',function(){
            layer.open({
                title:['设定门店经营地址','border:1px solid #d9d9d9;'],
                className:'setStoreAddress',
                content:setStoreAddressInfo,
                type:1,
                anim:'up',
                btn:['确定','取消'],
                success:function(){
                    $('.layui-m-layermain .layui-m-layersection').addClass('bottom-layer');
                },
                yes:function(){

                }
            })
        })
        //收货人信息
		$('body').on('click','.submit',function(){
			var postData={};
			var  content ='';
            postData=$('.consignee_info_form').serializeObject();
			if(!register.phoneCheck(postData.mobile_phone)){
				content='请填写手机号码';
			}else if(!postData.provinces){
				content='请选择所在地区';
			}else if(!postData.detail_name){
				content='请填写地区详细地址';
			}
			if(content){
				dialog.error(content);
				return false;
			}
			var _this = $(this);
			_this.addClass("nodisabled");//防止重复提交
			$.ajax({
				url:controller + "edit",
				type:'post',
				data:postData,
				dataType:'json',
				success:function (data) {
					_this.removeClass("nodisabled");

				   if(data.status == 0){
						dialog.error(data.info);
						return false;
					}else if(data.status == 1){
						dialog.success(data.info,controller+'preview');
					} 
				},
				error:function (xhr) {
					dialog.error('Ajax错误'+xhr.status);
				},
			})
		})
    })
</script>
