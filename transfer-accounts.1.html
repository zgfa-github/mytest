<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>采购账户充值</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="transfer-accounts-box f24">
    <section class="purchase_order_success">
        <div class="transfer_accounts_content">
            <img src="Public/img/common/default/wechat_header.png" alt="">
            <p>向广东美尚网络科技有限公司转账</p>
            <div class="transfer_money">
                <p>转账金额</p>
                <div>
                    <i>￥</i>
                    <input type="text" name="" class="input_amount" placeholder="请输入转账金额"/>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="order_cofirm_btn dark_green transferBtn">转账</a>
    </section>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/dialog.js"></script>
<script type="text/javascript">
    $(function(){
        var wHeight=$(window).height();
            $('.transfer-accounts-box').css('height',wHeight+'px');

        //验证金额
        $('body').on('click','.transferBtn',function(){
            var transferMoney=$('.input_amount').val();
            var content='';
                if(!isMoney(transferMoney)){
                    content="请输入金额数量";
                }
                if(content){
                    dialog.error(content);
                    return false;
                }
        })
    });
</script>
</body>
</html>
