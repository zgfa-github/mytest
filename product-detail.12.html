<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <link rel="stylesheet" href="Public/css/common/public.css">
    <link rel="stylesheet" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class=" f24">
    <section class="purchase_vip_banner">
        <h2 class="address_list_title">收货人地址</h2>
    </section>
    <section>
        <ul class="consignee_wrapper">
            <li class="consignee_item">
                <p>收货人信息</p>
                <div class="c_w_item">
                    姓名：<span>ZXZ</span>
                </div>
                 <div class="c_w_item">
                    手机号：<span>13430393452</span>
                </div>
                 <div class="c_w_item">
                    地址：<span>广东省深圳市</span>
                </div>
                <div class="consignee_addr_btn">
                    <a href="javascript:void(0);" class="set_default">设为默认</a>
                    <a href="javascript:void(0);" class="modify_address">修改地址</a>
                    <a href="javascript:void(0);" class="del_address">删除地址</a>
                </div>
            </li>
            <li class="consignee_item">
                <p>收货人信息</p>
                <div class="c_w_item">
                    姓名：<span>ZXZ</span>
                </div>
                 <div class="c_w_item">
                    手机号：<span>13430393452</span>
                </div>
                 <div class="c_w_item">
                    地址：<span>广东省深圳市</span>
                </div>
                <div class="consignee_addr_btn">
                    <a href="javascript:void(0);" class="set_default">设为默认</a>
                    <a href="javascript:void(0);" class="modify_address">修改地址</a>
                    <a href="javascript:void(0);" class="del_address">删除地址</a>
                </div>
            </li>
        </ul>
    </section>
    <div class="pay-btn">
    <a href="javascript:void(0);" class="btn1 tip-btn addAddress"><i class="plus">+</i>增加地址</a>
</div>
</article>
<section id="areaLayer" class="express-area-box" style="display:none;">
    <header>
        <h3>选择地区</h3>
        <a id="backUp" class="back" href="javascript:void(0);" title="返回" style="display: none;"></a>
        <a id="closeArea" class="close" href="javascript:void(0);" title="关闭"></a>
    </header>
    <article id="areaBox">
            <ul id="areaList" class="area-list">

            </ul>
    </article>
</section>
<div id="areaMask" class="mask address_mask"></div>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/jquery.area.js"></script>
<script type="text/javascript">
    $(function(){
        $('.set_default').on('click',function(){
            $(this).addClass('set_default_light');
            $(this).parents('.consignee_item').siblings().find('.set_default').removeClass('set_default_light');
        })
        $('body').on('click','.del_address',function(){
            var _This=$(this);
            layer.open({
                content:'确定删除收货人地址？',
                btn:['确定','取消'],
                yes:function(index){
                    _This.parents('.consignee_item').remove();
                    layer.close(index)
                }
            })
        })
    });
</script>
</body>
</html>
