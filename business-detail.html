<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>美悦会.商城</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="Public/css/common/Public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
</head>

<body>
<article class="f24">
    <section class="header_banner" >
        <img src="Public/img/common/default/no_pic2_1000.jpg" alt="">
    </section>
    <section class="bottomLine">
        <div class="myh_detail_item">
            <p>bb</p>
            <p>bbbbbbbb</p>
        </div>
        <div class="myh_detail_item myh_product_intro">
            XXXXXXXXXXXXXXXXX
        </div>
        <div class="myh_detail_item myh_detail_price">
            <div>优惠价:
                ￥<price>80.00</price>
            </div>
            <div>零售价:
                <del>￥600.00</del>
            </div>
            <div>节省:￥520</div>
        </div>
        <div class="myh_detail_item myh_detail_price">
            <span>购买数量</span>
            <div class="quantity_wrapper business_count">
                <a href="javascript:void(0);" class="greduce">-</a>
                <input type="text" value="0" class="f24 gshopping_count">
                <a href="javascript:void(0);" class="gplus">+</a>
            </div>
        </div>
    </section>
    <section class="bottomLine">
        <p class="cash_tipc">采购结算福利代金券(在优惠基础上抵扣代金券自动结算)</p>
        <div class="business_cash_coupon">
            <div class="cash_coupon_item">
                <h3>小宗采购</h3>
                <p>￥1980起至￥8999</p>
                <span class="cash">代金券</span>
                <span>逢1000元</span>
                <span>抵850元</span>
            </div>
            <div class="cash_coupon_item">
                <h3>大宗采购</h3>
                <p>达到￥9000</p>
                <span class="cash">代金券</span>
                <span>逢1000元</span>
                <span>抵870元</span>
            </div>
        </div>
        <div class="goods_star_score">
            <div class="five_star">
                <div class="star_img">
                    <img src="/Public/img/home/starred.png" id="0">
                    <img src="/Public/img/home/starred.png" id="1">
                    <img src="/Public/img/home/starred.png" id="2">
                    <img src="/Public/img/home/star.png" id="3">
                    <img src="/Public/img/home/star.png" id="4">
                </div>
                <span class="fraction" data-score="3.9">3.9分</span>
            </div>
            <a href="javascript:void(0);" class="comment_num">145人评论</a>
        </div>
    </section>
    <section class="bottomLine myh_detail_intro">
        <h2>商品参数</h2>
        <div></div>
    </section>
    <section class="myh_detail_intro detail_common_module">
        <h2>商品详情图</h2>
        <div>
            <p></p>
        </div>
        <div class="detail_intro_common">
            <p></p>
        </div>
        <div>
            <h2>使用方法</h2>
            <p></p>
            <dl class="notice_events">
                <dt>注意事项</dt>
                <dd></dd>
            </dl>
        </div>
    </section>
</article>
<script type="text/javascript" src="Public/js/common/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="Public/js/common/public.js"></script>
<script type="text/javascript">
    $(function(){
        //星星评分等级
        var getFractionValue=3;
        $('.five_star').setStar(getFractionValue);
    });
</script>
