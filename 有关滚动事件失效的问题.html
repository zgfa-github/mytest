        .app-shell{
            position: absolute;

            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .app-view-wrapper{
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .app-view{
            position: absolute;
            z-index: 999;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .page-wrap{
            position: relative;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .bodys{
            position: absolute;
            top: 82px;
            left: 0;
            right: 0;
            background: #fff;
        }
    </style>
</head>
