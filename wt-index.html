<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>采购平台</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">

</head>

<body>
<!-- 美悦会商城首页 -->
<article class="f24">
<section class="header_banner">
    <img src="Public/img/common/default/no_pic_1000.jpg"/>
</section>
<section class="bottomLine">
    <div class="myh_detail_item">
        <div class="wt_detail_intro">CCCCC</div>
    </div>
    <div class="myh_detail_item ">
         <div class="goods_star_score">
                <div class="five_star">
                    <div class="star_img">
                        <img src="/Public/img/common/starred.png" id="0">
                        <img src="/Public/img/common/starred.png" id="1">
                        <img src="/Public/img/common/starred.png" id="2">
                        <img src="/Public/img/common/star.png" id="3">
                        <img src="/Public/img/common/star.png" id="4">
                    </div>
                    <span class="fraction" data-score="3">3分</span>
                </div>
                <a href="javascript:void(0);" class="comment_num">145人评论</a>
            </div>
     </div>
     <div class="count_down_module">
         <div class="hot_count_down wt_count_down wt_ct">
                <i></i>
                <div>
                    <p>美悦会精选微团购倒计时</p>
                    <div class="countDownBox">
                        <span class="day">1</span>天
                        <span class="hour">09</span>小时
                        <span class="minute">01</span>分
                        <span class="second">02</span>秒
                    </div>
                </div>
        </div>
        <div class="wt_ct">
            <i></i>
            <span>采购首页</span>
        </div>
     </div>
</section>
<section class="f24">
        <ul class="business_product_module">
             <li>
                 <a>
                     <img src="Public/img/common/default/no_pic_1000.jpg" alt="">
                 </a>
                 <p>pppppppppppppppp</p>
                 <div class="business_pdetail">
                     <div class="b_f">
                        <span class="market_price">￥900.00</span>
                     </div>
                     <div class="b_f">
                        <del>￥1999.00</del>
                     </div>
                     <div class="b_f commodity_price">
                        <span>节省：</span><price class="save_money">￥1999</price>                    
                     </div>
                 </div>
             </li>
             <li>
                 <a>
                     <img src="Public/img/common/default/no_pic_1000.jpg" alt="">
                 </a>
                 <p>pppppppppppppppp</p>
                 <div class="business_pdetail">
                     <div class="b_f">
                        <span class="market_price">￥900.00</span>
                     </div>
                     <div class="b_f">
                        <del>￥1999.00</del>
                     </div>
                     <div class="b_f commodity_price">
                        <span>节省：</span><price class="save_money">￥1999</price>                       
                     </div>
                 </div>
             </li>
        </ul>
    </section>

<!-- 美悦会商城首页-end -->
</article>

<!--js基本插件-->
<script type="text/javascript" src="Public/js/common/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="Public/js/common/layer.mobile/layer.js"></script>
<script type="text/javascript" src="Public/js/common/swipe.js"></script>
<script type="text/javascript" src="Public/js/common/public.js"></script>
<script type="text/javascript" src="Public/js/common/common.js"></script>
<script type="text/javascript" src="Public/js/common/dialog.js"></script>
<script type="text/javascript">

    $(function(){
        //星星评分等级
        var getFractionValue=3;
            $('.five_star').setStar(getFractionValue);
            countDown('2017/12/21 23:59:59',$(".countDownBox"));
    })
</script>
</body>
</html>
