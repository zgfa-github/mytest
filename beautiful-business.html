<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>采购订单</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
    <section >
        <div class="header_banner">
            <img src="Public/img/common/default/no_pic2_1000.jpg" alt="">
        </div>
        <div class="business_module_intro bottomLine">
             产品富含小分子活性   
        </div>
    </section>
    <section class="bottomLine">
        <p class="cash_tipc">采购结算福利代金券(在优惠基础上抵扣代金券自动结算)</p>
        <div class="business_cash_coupon">
            <div class="cash_coupon_item">
                <h3>小宗采购</h3>
                <p>￥1980起至￥8999</p>
                <span class="cash">代金券</span>
                <span>逢1000元</span>
                <span>抵850元</span>
            </div>
            <div class="cash_coupon_item">
                <h3>大宗采购</h3>
                <p>达到￥9000</p>
                <span class="cash">代金券</span>
                <span>逢1000元</span>
                <span>抵870元</span>
            </div>
        </div>
        <div class="goods_star_score">
            <div class="five_star">
                <div class="star_img">
                    <img src="/Public/img/home/starred.png" id="0">
                    <img src="/Public/img/home/starred.png" id="1">
                    <img src="/Public/img/home/starred.png" id="2">
                    <img src="/Public/img/home/star.png" id="3">
                    <img src="/Public/img/home/star.png" id="4">
                </div>
                <span class="fraction" data-score="3.9">3.9分</span>
            </div>
            <a href="javascript:void(0);" class="comment_num">145人评论</a>
        </div>
    </section>
    <section>
        <ul class="business_product_module">
             <li>
                 <a>
                     <img src="Public/img/common/default/no_pic_1000.jpg" alt="">
                 </a>
                 <p>CCCCCCCCCc</p>
                 <div class="business_pdetail">
                     <div class="b_f">
                        <span>￥900.00</span>
                        <span>采购数量</span>
                     </div>
                     <div class="b_f">
                        <del>￥1999.00</del>
                        <div class="quantity_wrapper business_count">
                            <a href="javascript:void(0);" class="greduce">-</a>
                            <input type="text" value="0" class="f24 gshopping_count">
                            <a href="javascript:void(0);" class="gplus">+</a>
                        </div>
                     </div>
                     <div class="b_f">
                        <span>10盒起订</span>
                        <a href="javascript:void(0);" class="add_cart">加入采购车</a>
                     </div>
                 </div>
                
             </li>
             <li>
                 <a>
                     <img src="Public/img/common/default/no_pic_1000.jpg" alt="">
                 </a>
                 <p>CCCCCCCCCc</p>
                 <div class="business_pdetail">
                     <div class="b_f">
                        <span>￥900.00</span>
                        <span>采购数量</span>
                     </div>
                     <div class="b_f">
                        <del>￥1999.00</del>
                        <div class="quantity_wrapper business_count">
                            <a href="javascript:void(0);" class="greduce">-</a>
                            <input type="text" value="0" class="f24 gshopping_count">
                            <a href="javascript:void(0);" class="gplus">+</a>
                        </div>
                     </div>
                     <div class="b_f">
                        <span>10盒起订</span>
                        <a href="javascript:void(0);" class="add_cart">加入采购车</a>
                     </div>
                 </div>
                
             </li>
        </ul>
    </section>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/dialog.js"></script>
<script type="text/javascript">
    $(function(){
        $('.five_star').setStar(4.8);
        console.log($('.five_star').getStar());
    });
</script>
</body>
</html>
