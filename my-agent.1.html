<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>查看我的代理商</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
    <section class="bottomLine">
        <h2 class="header_title">查看我的代理商</h2>
    </section>
    <section class="search_bar">   
        <div class="search_agent_part ">
            <input type="text" placeholder="请输入手机号码/姓名查询" class="search_epy search_text f24" value=""/>
            <input type="button" class="search_btn"/>
        </div>
    </section>
    <p>暂无代理商</p>
    <div class="result_tipc">
        <p >查询结果：</p>
        <span>无数据</span>
    </div>
    <ul class="f24 agent_item_list" >
        <li>
            <div class="epy_item">
                <span class="epy_f_n ">姓名:</span>
                <span class=" agent-name">啊啊啊</span>
            </div>
            <div class="epy_item">
                <span class="epy_f_n">手机号码:</span>
                <span class=" agent-mobile">13533108579</span>
            </div>
            <div class="epy_item">
                <span class="epy_f_n">类型:</span>
                <span class=" agent-type">礼品采购商</span>
            </div>
        </li>
        <li>
            <div class="epy_item">
                <span class="epy_f_n ">姓名:</span>
                <span class=" agent-name">啊四</span>
            </div>
            <div class="epy_item">
                <span class="epy_f_n">手机号码:</span>
                <span class=" agent-mobile">13533105876</span>
            </div>
            <div class="epy_item">
                <span class="epy_f_n">类型:</span>
                <span class=" agent-type">实体店代理商</span>
            </div>
        </li>
        <li>
            <div class="epy_item">
                <span class="epy_f_n ">姓名:</span>
                <span class=" agent-name">王老五</span>
            </div>
            <div class="epy_item">
                <span class="epy_f_n">手机号码:</span>
                <span class=" agent-mobile">13533105876</span>
            </div>
            <div class="epy_item">
                <span class="epy_f_n">类型:</span>
                <span class=" agent-type">微商代理商</span>
            </div>
        </li>
    </ul>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/dialog.js"></script>
<script src="Public/js/common/jquery.area.js"></script>
<script type="text/javascript">
    $(function(){
        //查询代理商
        $('.search_btn').on('click',function(){

            var nameNumber=$('.search_text').val();
            var oLiLength=$('.agent_item_list li').length;
            var content = '';
            console.log(nameNumber);
            if(!nameNumber){
                content = '请输入姓名或手机号码查询！';
            }   
            if(content){
                layer.open({
                    content: content,
                    skin:'msg',
                    time: 2
                });
                return false;
            }
            
            $.each($('.agent_item_list li'),function(i,val){
                var agentName=$(this).find('.agent-name').text();
                var agentMobile=$(this).find('.agent-mobile').text();
                if(nameNumber==agentName||nameNumber==agentMobile){ 
                    $(this).show().siblings('li').hide();
                    $('.result_tipc').show().find('span').hide();
                    return false;
                };
            
                if(i==oLiLength-1){
                    $('body').find('.agent_item_list li').hide();
                    $('.result_tipc').show();
                    return false;
                }
            });  
            
        })
    });
</script>
</body>
</html>
