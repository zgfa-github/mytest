<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/studio.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
     <section class="bottomLine">
        <h2 class="header_title">查看我的代理商</h2>
    </section>
    <section class="skin_studio">
        <div class="search_employee_part ">
            <input type="text" placeholder="请输入手机号码/姓名查询" class="search_epy f24" value="">
            <input type="button" class="search_btn">
        </div>
    </section>
    <section class="agent_info_list">
        <ul>
            <li>
                <div>姓名：<span>CCC</span></div>
                <div>手机号码：<span>13679898285</span></div>
                <div>类型：<span>礼品代理商</span></div>
            </li>
            <li>
                <div>姓名：<span>CCC</span></div>
                <div>手机号码：<span>13479898387</span></div>
                <div>类型：<span>实体店代理商</span></div>
            </li>
            <li>
                <div>姓名：<span>CCC</span></div>
                <div>手机号码：<span>13545698380</span></div>
                <div>类型：<span>微商代理商</span></div>
            </li>
        </ul>
    </section>
</article>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/swipe.js"></script>
<script>
$(function(){
    $('.five_star').setStar(4.8);
    console.log($('.five_star').getStar());

    //绑定工作室
    $('body').on('click','.binding-btn',function(){
        layer.open({
            btn:'确定',
            content:'已绑定工作室'
        })
    });

    var wHeight=$(window).height();
    $('.container').css('height',wHeight+'px');
    $('body').on('click','.change_city',function(){
        $('.studio_city_container').show();
    });

    $('body').on('click', '.city-list p', function () {
        alert($(this).text());
        $('.change_city span').text($(this).text());
        $('.studio_city_container').hide();
        //window.location.href="";
    });

    //滑动轮播
    var elem = document.getElementById('slider');
    mySwipe = Swipe(elem, {
        auto: 2500,
        callback: function(index,element){
            //回调函数
            $(".position li").eq(index).addClass("on").siblings().removeClass("on");
        }
    });
    $(".position li").click(
        function () {
            mySwipe.slide($(this).index());
        }
    );
})
   

</script>
</body>
</html>
