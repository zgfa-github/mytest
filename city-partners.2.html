<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>城市合伙人</title>
    <link rel="stylesheet" href="Public/css/common/public.css">
	<link rel="stylesheet" href="Public/css/common/weui.css">
    <link rel="stylesheet" type="text/css" href="Public/css/home/mall.css">
    <link rel="stylesheet" href="Public/js/common/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
    <section >
        <div class="business_module_intro bottomLine page-bd">
            <nav class="sign_nav">
                <ul id="status " class="status f24 weui-flex">
                    <li class="weui-flex-item "><span class="city_inquiries"></span><em></em>城市查询</li>
                    <li class="weui-flex-item active"><span class="register_info"></span><em></em>登记资料</li>
                    <li class="weui-flex-item"><span class="seat_deposit"></span><em></em>席位订金</li>
                    <li class="weui-flex-item"><span class="qualify_money"></span>资格完款</li>
                </ul>
            </nav> 
        </div>
    </section>
    <section class="city_search_module">
        <form>
            <div class="register_data_item">
                <input type="text" name="" value="" placeholder="机构名称(如有请填写)" class="organization_name">
            </div>
            <div class="register_data_item">
                <input type="text" name="" value="" placeholder="你的姓名" class="partner_name">
            </div>
            <div class="register_data_item">
                <input type="tel" name="" value="" placeholder="手机号码" class="partner_phone">
            </div>
        </form>
    </section>
</article>
<section id="areaLayer" class="express-area-box" style="display:none;">
    <header>
        <h3>选择地区</h3>
        <a id="backUp" class="back" href="javascript:void(0)" title="返回" style="display: none;"></a>
        <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
    </header>
    <article id="areaBox">
        <ul id="areaList" class="area-list"></ul>
    </article>
</section>
<div id="areaMask" class="mask"></div>
<footer class="f24 group_cart_nav">                                                           
    <a href="javascript:void(0);" class="bff6482 group_btn100 next_step">下一步</a>                                                                        <!--立即购买-->
</footer>
<script src="Public/js/common/jquery-1.11.3.min.js"></script>
<script src="Public/js/common/layer.mobile/layer.js"></script>
<script src="public/js/common/public.js"></script>
<script src="public/js/common/common.js"></script>
<script src="public/js/common/dialog.js"></script>
<script src="Public/js/common/jquery.area.js"></script>
<script type="text/javascript">
    $(function(){
        //登记资料
        $('body').on('click','.next_step',function(){
            var organizationName=$('.organization_name').val();
            var partnerName=$('.partner_name').val();
            var partnerPhone=$('.partner_phone').val();
            var content='';
                if(!organizationName){
                    content='请输入机构名称';
                }else if(!partnerName){
                    content='请输入你的姓名';
                }else if(!register.phoneCheck(partnerPhone)){
                    content = "请输入正确的手机号";
                }
                if(content){
                    dialog.error(content);
                    return false;
                }
        });
    });
</script>
</body>
</html>
